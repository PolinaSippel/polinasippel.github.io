<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Polina Sippel</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="block">
			<div class="block_row">
				<div class="block_element block_element_1">
					<div class="block_content">
						<p class="title title_first">Polina</p>
					</div>
				</div>
				<div class="block_element block_element_2">
					<div class="block_content">
						<img src="img/me2.png" alt="" class="logo">
					</div>
				</div>
				<div class="block_element block_element_3">
					<div class="block_content">
						<p class="title title_sec">Sippel</p>
					</div>
				</div>
			</div>
		</div>
		</div>
	</header>
	<div class="container">
		<h2>Icons</h2>
		<div class="icon">
		<img src="img/icons1.svg" alt="" class="icon_1">
		<img src="img/icons2.svg" alt="" class="icon_2">
	</div>
	</div>
	<div class="container">
		<h2>Pattern</h2>
			<img src="img/pattern1.svg" alt="" class="pattern_1">
			<img src="img/pattern2.svg" alt="" class="pattern_2">
			<img src="img/pattern3.svg" alt="" class="pattern_3">
	</div>
	<div class="container">
		<h2>Illustrations</h2>
		<div class="illustration">
		<img src="img/img1.svg" alt="" class="illust_1">
		<img src="img/img2.svg" alt="" class="illust_2">
		<img src="img/img3.svg" alt="" class="illust_3">
		<img src="img/img4.svg" alt="" class="illust_4">
		<img src="img/img5.svg" alt="" class="illust_5">
		</div>
	</div>
	<footer>
		<div class="contact">Contact: sippel-p@web.de</div>
	</footer>

</body>
</html>
